<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://apis.google.com/js/platform.js"></script>
  
  <title>BBGemu</title>
</head>
<body>
    <div class="loading">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="container-fluid h-100 w-100 d-flex justify-content-center align-items-center text-light" style="background: #b2a1c7;">
        <span id="header" class="text-center">
            <img class="border border-3 border-white rounded-circle mb-2" src="img/profile.webp" alt="B-Chan" width="100px" />
            <h1 class="m-0"><b>BBGEMU</b></h1>
            <small>A non-monetized Youtube Channel that focuses on Video Game Sountracks</small>
            <br />
            <div class="g-ytsubscribe" data-channelid="UCqDIUZezSvllJr3yCe_NhkQ" data-layout="default" data-count="default"></div>
        </span>
        <i id="down" class="bx bx-chevron-down"></i>
    </div>
    <div id="playlist" class="container text-center pt-3 pb-3">
        <h2>Latest Playlists</h2>
        <hr />
        <div class="row text-center">
        </div>
    </div>
    
    <script src="scripts.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
